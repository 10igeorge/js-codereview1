<!DOCTYPE html>
<html>
  <head>
    <title>GitHub API</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/styles.css">
  </head>
  <body>
    <div class="jumbotron">
      <img id="octocat" src="/img/octocat.jpg" alt="github octocat" />
      <h3 id="title"><span id="github">GitHub</span><span id="api">API</span></h3>
    </div>
    <div class="container">
      <div class="header">
        <h2>Welcome!</h2>
        <p>Enter any GitHub user to view an abridged profile with a list of public repositories created by the user. Click on the username or a repository name to visit the full page.</p>
        <h5>Enjoy!</h5><hr>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>User Lookup</h4>
          <form class="form-inline">
            <label for="username" id="userInput">GitHub Username:</label><br>
            <input type="text" id="inputBox"><br><br>
          </form>
          <button style="font-size: 11px;" type="button" class="btn btn-success btn-xs" id="searchButton">Search</button>
        </div>
        <div class="col-md-6">
          <div id="results"></div>
        </div>
      </div>

    </div>
  </body>
</html>
